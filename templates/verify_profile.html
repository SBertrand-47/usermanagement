{% extends "base.html" %}

{% block content %}
<style>
body {
    min-height: 75rem;
    padding-top: 4.5rem;
    margin: 0;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/static/images/bg3.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
}

.card {
    background: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 10px;
    transition: all 0.3s;
    width: 60rem;
    height: auto;
    overflow: hidden;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.card:hover {
    transform: scale(1.03);
    box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
}

.card-header {
    font-size: 1.5rem;
    font-weight: bold;
}

.card-body h5 {
    font-weight: bold;
    color: #333;
}

.card-body h6 {
    color: #777;
}

.card-body p {
    color: #555;
    display: flex;
    align-items: center;
}

.card-body p i {
    margin-right: 10px;
}

.card-body {
    padding: 20px;
}

.handwritten {
    font-family: 'Bradley Hand', cursive;
    margin-bottom: 20px;
}

.profile-img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin-top: 20px;
    border: 2px solid #ddd;
}

.card-footer {
    text-align: right;
}

.btn {
    margin: 10px 0;
    transition: all 0.3s;
}

.btn:hover {
    transform: scale(1.05);
}
</style>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <!-- Your navigation bar -->
</nav>

<div class="container">
    <h1 class="text-center my-4 handwritten">Profile Verification</h1>

    <div class="row d-flex justify-content-center">
        <div class="card">
            <div class="card-header text-center">
                Upload Identification Document
            </div>
            <div class="card-body">
                <form action="{{ url_for('verify_profile') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="idType" class="form-label">ID Type</label>
                        <select class="form-select" id="idType" name="id_type">
                            <option selected>Choose...</option>
                            <option value="passport">Passport</option>
                            <option value="national_id">National Identification</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_number" class="form-label">ID Type</label>
                        <input class="form-control" type="text" id="id_number" name="id_number">
                    </div>

                    <div class="mb-3">
                        <label for="idDocument" class="form-label">Upload ID Document</label>
                        <input class="form-control" type="file" id="idDocument" name="id_document">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{{ url_for('home') }}" class="btn btn-outline-danger">back</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
